<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>

<body>
    <div class=table>
        <div class="row">
            <button id=numC class="green">C</button>
            <div class="green display"></div>
        </div>
        <div class="row">
            <button id=num7 class="green key">7</button>
            <button id=num8 class="green key">8</button>
            <button id=num9 class="green key">9</button>
            <button id=num_ class="light-green key">/</button>
            <button id=num% class="light-green key">%</button>
            <!-- <button id=arrowUp class="light-green">↑</button> -->
        </div>
        <div class="row">
            <button id=num4 class="green key">4</button>
            <button id=num5 class="green key">5</button>
            <button id=num6 class="green key">6</button>
            <button id=num* class="light-green key">*</button>
            <button id=num^ class="light-green key">√</button>
            <!-- <button id=arrowDown class="light-green">↓</button> -->
        </div>
        <div class="row">
            <button id=num1 class="green key">1</button>
            <button id=num2 class="green key">2</button>
            <button id=num3 class="green key">3</button>
            <button id=num- class="light-green key">-</button>
            <button id=num√ class="light-green key">(</button>
            <!-- <button id=back class="light-green">B</button> -->
        </div>
        <div class="row">
            <button id=num0 class="green key">0</button>
            <button id=num. class="green key">.</button>
            <button id=num-- class="green">=</button>
            <button id=num+ class="light-green key">+</button>
            <button id=num! class="light-green key">)</button>
            <!-- <button id=space class="light-green"></button> -->
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
